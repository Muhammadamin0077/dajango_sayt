<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dajango_Sayt</title>
    <style></style>
</head>
<body>
    <h1>Bu kitoblar sayti</h1>
    <div class="book-list">









        {% for book in books %}
        <div class="book-items">
            <img src="{{book.rasmlar.url }}" alt="Kitob 1">
            <div class="book-info">
            <h3>{{book.nomi}}</h3>
            <p>Muallif: {{book.muallif}}</p>
            <p>Betlar soni: {{book.betlari_soni}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
